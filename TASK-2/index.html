<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://c0.wallpaperflare.com/preview/391/429/184/accounting-black-budget-calculating.jpg" type="image/x-icon">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div id="input">
            <input type="text" id="display" readonly />
        </div>
        <div class="content">
            <div class="row">
                <button class="display" onclick="clearDisplay()">C</button>
                <button class="display" onclick="clearAll()">AC</button>                
                <button class="display" class="symbol" onclick="appendToDisplay('%')">%</button>
                <button class="display" class="symbol" onclick="appendToDisplay('/')">/</button>
            </div>

            <div class="row">
                <button class="display" onclick="appendToDisplay('7')">7</button>
                <button class="display" onclick="appendToDisplay('8')">8</button>                
                <button class="display" onclick="appendToDisplay('9')">9</button>
                <button class="display" class="symbol" onclick="appendToDisplay('*')">*</button>
            </div>

            <div class="row">
                <button class="display" onclick="appendToDisplay('4')">4</button>
                <button class="display" onclick="appendToDisplay('5')">5</button>                
                <button class="display" onclick="appendToDisplay('6')">6</button>
                <button class="display" class="symbol" onclick="appendToDisplay('-')">-</button>
            </div>

            <div class="row">
                <button class="display" onclick="appendToDisplay('1')">1</button>
                <button class="display" onclick="appendToDisplay('2')">2</button>                
                <button class="display" onclick="appendToDisplay('3')">3</button>
                <button class="display" class="symbol" onclick="appendToDisplay('+')">+</button>
            </div>

            <div class="row">
                <button class="display" class="zero" onclick="appendToDisplay('0')">0</button>
                <button class="display" class="symbol" onclick="appendToDisplay('.')">.</button>                
                <button class="display" class="symbol" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
